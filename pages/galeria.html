<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Tapi Tattoo</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/LogoTapi.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <h1>Galeria</h1>
      <div class="header__div-logos">
        <a class="div-logos__a" href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a class="div-logos__a" href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <nav class="header__header-nav">
        <input type="checkbox" id="menu-toggle-checkbox" />
        <label for="menu-toggle-checkbox" class="input__menu-toggle-label"
          >&#9776;</label
        >
        <ul class="header-nav-ul">
          <li><a href="../index.html">Inicio</a></li>

          <li>
            <a href="./pages/galeria.html">Galería</a>
          </li>
          <li>
            <a href="./pages/cuidados.html">Cuidados</a>
          </li>
          <li>
            <a href="./pages/contacto.html">Contacto</a>
          </li>
          <li>
            <a href="./pages/info.html">Info</a>
          </li>
          <li>
            <a href="./pages/aboutTapi.html">Sobre Tapi</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="middle__galeria background">
      <article class="galeria">
        <div
          id="carouselExampleRide"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../assets/img/imagen1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/img/galeria3.jpeg"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/img/galeria4.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/img/galeria5.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <h4 class="footer-h4">
        <a href="./pages/info.html">Preguntas Frecuentes</a>
      </h4>
      <h4 class="footer-h4">
        <span class="footer-h4__icon">&#x1F4CD;</span
        ><a href="./pages/contacto.html">Ubicación: Zona tres cruces</a>
      </h4>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bc67ebf33e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
